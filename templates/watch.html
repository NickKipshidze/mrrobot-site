{%  extends "layout.html" %}

{% block head %}
    <title>MrRobotSite | Watch {{video_path}}</title>
    <style>
        body {
            background-color: #171C22;
        }
    </style>
{% endblock %}

{% block body %}
    <div>
        <video controls>
            <source src="/stream/{{video_path}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="videotitle">{{video_name}}</h1>
    </div>
{% endblock %}
